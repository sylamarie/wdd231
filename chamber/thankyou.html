<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the official business directory of the Ilocos Norte Chamber of Commerce. Find local businesses, services, and industry leaders in the region.">
    <meta name="author" content="Syla Marie Cumuyog">
    <title>Directory | Ilocos Norte Chamber of Commerce</title>

    <link rel="stylesheet" href="styles/larger_directory.css">
    <link rel="stylesheet" href="styles/small_directory.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">

    <meta property="og:title" content="Directory | Ilocos Norte Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://sylamarie.github.io/wdd231/chamber/images/ilocos-norte.png">
    <meta property="og:url" content="https://sylamarie.github.io/wdd231/chamber/directory.html">
    <meta property="og:description" content="Find businesses and services in Ilocos Norte with our comprehensive Chamber of Commerce directory.">

    <script defer src="scripts/directory.js"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <img src="images/ilocos_norte.png" alt="Ilocos Norte Chamber of Commerce Logo" class="logo">
    
            <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-controls="nav-links" aria-label="Open navigation menu">
                <span class="sr-only">Menu</span> <!-- Screen reader text -->
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
    
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="active">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Thank You!</h1>
        <p>We appreciate your application. Hereâ€™s a summary of your submission:</p>
        <div class="form-summary">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Mobile Number:</strong> <span id="phone"></span></p>
            <p><strong>Business Name:</strong> <span id="organization"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
    </main>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("firstName").textContent = params.get("firstName");
        document.getElementById("lastName").textContent = params.get("lastName");
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("phone").textContent = params.get("phone");
        document.getElementById("organization").textContent = params.get("organization");
        document.getElementById("timestamp").textContent = params.get("timestamp");
    </script>

<footer>
    <p>&copy; <span id="year"></span> Ilocos Norte Chamber of Commerce</p>
    <p>Last Updated: <span id="lastModified"></span></p>
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
</script>

</body>
</html>
